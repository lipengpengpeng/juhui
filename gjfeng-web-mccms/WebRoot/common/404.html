<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404南粤明珠</title>
	<style type="text/css">
		html,body{margin: 0;padding: 0;}
		.lucky-bg{background-color:#5c95d5;width:100%;height: 100vh;position: relative;}
		.lucky-text{text-align: center;color:#fff;}
		.lucky-404{text-align: center;padding-top:100px}
		.lucky-down{width: 100%;position: fixed;bottom: 0;left: 0;text-align: center;}
		.lucky-down img{width:80%;margin: 0;padding: 0;vertical-align: middle;}
	</style>
</head>
<script>
window.onload=function(){
	setTimeout("back()",5000);
}
function back(){
	window.history.go(-1);
}
</script>
<body>
	<div class="lucky-bg">
		<div class="lucky-404">
			<img src="/image/error/404.png">
		</div>
		<div class="lucky-text">
			<p class="lt-1">很遗憾，您访问的页面挖不到了...</p>
			<p class="lt-2">5秒后跳转到上一页，如没有跳转，请<a href="javascript:history.go(-1);">点击这里</a></p>
		</div>
		<div class="lucky-down">
			<img src="/image/error/waken.png">
		</div>
	</div>
</body>
</html>
